  <style>
    body {
      background-image: url('media/flowers-bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
      font-family: 'Georgia', serif;
    }
    section {
      max-width: 800px;
      margin: 5em auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 3em;
      border-radius: 1em;
      box-shadow: 0 0 25px rgba(255, 192, 203, 0.6);
    }
    h2 {
      text-align: center;
      color: #b71c1c;
    }
    figure img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 0.5em;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2em;
      margin-top: 2em;
    }
    figcaption {
      font-weight: bold;
      color: #c2185b;
    }
  </style>
</head>

  <nav>

    <h2>My Projects</h2>
    <div class="grid">
      <figure>
        <img src="media/sunlit-petals.jpg" alt="Sunlit Petals Project" />
        <figcaption>Sunlit Petals Website</figcaption>
      </figure>
      <figure>
        <img src="media/contact-form-demo.jpg" alt="Contact Form Demo" />
        <figcaption>Contact Form Demo</figcaption>
      </figure>
      <figure>
        <img src="media/main-portfolio.jpg" alt="Main Portfolio Project" />
        <figcaption>Main Portfolio Website</figcaption>

      <figure>
        <img src="media/cozy-fall.jpg" alt="Cozy Fall Webpage" />
        <figcaption>Cozy Fall Reading Vibes</figcaption>
      </figure>
    </div>
  </section>
</body>
</html>
